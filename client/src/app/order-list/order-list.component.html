<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
</mat-form-field>

<mat-toolbar>
  <span></span>
</mat-toolbar>
<table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let order"> {{order.date  | date:'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let order"> {{order.status }} </td>
  </ng-container>

  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef> Customer id </th>
    <td mat-cell *matCellDef="let order"> {{order.customer.id }} </td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let order"> {{order.customer.lastName }} </td>
  </ng-container>



  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <mat-cell *matCellDef="let order">
      <ng-container *ngFor="let item of order.items">
        <mat-list>{{item.product.title}}</mat-list>
        <br />
      </ng-container>
    </mat-cell>
  </ng-container>
<!--  </ng-container>-->

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let order"> {{order.notes }} </td>
  </ng-container>




    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let order" class="mat-button">


  <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
    <mat-button-toggle value="red" [routerLink]="['/order-detail',order.id]">edit</mat-button-toggle>
    <mat-button-toggle value="green" (click)="done(order.id)">	<mat-icon>done</mat-icon>done</mat-button-toggle>
    <mat-button-toggle value="blue">X</mat-button-toggle>
  </mat-button-toggle-group>
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
</table>
