<mat-card>
  <mat-card-title>Order List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let order of orders">
        <h3 mat-line>{{order.id}}</h3>
        <h3 mat-line>{{order.date  | date:'yyyy-MM-dd'}}</h3>
        <mat-list-item *ngFor="let item of order.item">
          <h3 mat-line>{{item.title}}</h3>
        </mat-list-item>
        <a mat-button [routerLink]="['/order-detail',order.id]">Edit</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
<!--  <button mat-fab color="primary" [routerLink]="['/mycourse-add']">Add</button>-->
</mat-card>

<!--<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>-->

<table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let order"> {{order.date  | date:'yyyy-MM-dd'}} </td>


  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let order"> {{order.status }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let order" class="action-link">
<!--      <a (click)="openDialog('Update',element)">Edit</a> |-->
<!--      <a (click)="openDialog('Delete',element)">Delete</a>-->
      <a mat-button [routerLink]="['/order-detail',order.id]">Where are u</a>

    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
</table>
